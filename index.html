<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="assets/j.png" type="image/x-icon">
  <title>Joel Adewale</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="assets/joel logo.png" alt="joel logo">
    </div>

    <div class="socials">
      <button class="social gbtn"><img src="assets/icon-github.svg" alt="icon-github"></button>
      <button class="social fbtn"><img src="assets/icon-frontend-mentor.svg" alt="icon-frontend-mentor"></button>
      <button class="social lbtn"><img src="assets/icon-linkedin.svg" alt="icon-github"></button>
      <button class="social wbtn"><img class="whatsapp" src="assets/logo-whatsapp.svg" alt="icon-whatsapp"></button>
      <button class="social tbtn"><img src="assets/icon-twitter.svg" alt="icon-twitter"></button>
    </div>
  </header>


  <section class="profile">
    <div class="pfp">
      <img src="assets/pfp-mobile.png" alt="pfp">
    </div>

    <div class="intro">
      <h1>Nice to meet you!</h1>
      <h1>I'm <span class="name">Joel Adewale</span>.</h1>
    </div>

    <div class="intro-body">
      <span>Based in Nigeria, I'm a front-end developer passionate about building accessible
        web apps that users love.</span>
    </div>

    <button class="contact-me">
      <span>CONTACT ME</span>
    </button>
  </section>


  <section class="experience">

  </section>


  <section class="projects">

  </section>


  <section class="contact">

  </section>


  <script src="app.js"></script>
</body>
</html>
